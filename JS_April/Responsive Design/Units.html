<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Units Demo</title>
  <style>
    html {
      font-size: 16px; /* 1rem = 16px */
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* 100vw and 50vh used for hero */
    .hero {
      width: 100vw;
      height: 50vh;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem; /* 32px = 2 * 16 */
    }

    .container {
      width: 80%; /* 80% of body width */
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f1f1f1;
      font-size: 1rem; /* 16px */
    }

    .rem-box {
      padding: 2rem; /* 32px */
      background-color: #e0f7fa;
      margin-bottom: 1rem;
    }

    .em-box {
      font-size: 1.5em; /* 1.5 * parent size = 1.5 * 16 = 24px */
      padding: 1em;      /* 1em = 24px (since font-size is 1.5em) */
      background-color: #ffe082;
      margin-bottom: 1rem;
    }

    .percent-box {
      width: 50%; /* 50% of .container */
      height: 100px;
      background-color: #c5e1a5;
    }
  </style>
</head>
<body>

  <div class="hero">
    This is 50vh height & 100vw width
  </div>

  <div class="container">
    <div class="rem-box">
      This box has padding in <strong>rem</strong> (2rem = 32px)
    </div>

    <div class="em-box">
      This box has font and padding in <strong>em</strong>
    </div>

    <div class="percent-box">
      This box is 50% width of its parent (.container)
    </div>
  </div>

</body>
</html>
