<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: whitesmoke;
        color: black;
        font-size: larger;
        font-family: "Times New Roman", Times, serif;
      }
      h1 {
        text-align: center;
        background-color: black;
        color: white;
      }
      .container {
        margin: 1%;
        padding: 1%;
        width: 98%;
        height: 40%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .card {
        position: relative;

        width: 22%;
        min-width: 250px;
        margin: 1em;

        padding: 1em;
        border-radius: 0.5em;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      }
      .badge {
        position: absolute;
        top: 1em;
        right: 10%;
        background: crimson;
        color: white;
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
        font-size: 0.8rem;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 0.9rem;
      }
      #btn {
        position: relative;
        background: green;
        color: white;
        margin: 1rem;
        padding: 0.3rem;
        border-radius: 10px;
        font-size: 0.8rem;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Our Products</h1>
    <div class="container">
      <div class="card">
        <div class="badge">New</div>
        <h2>Product 1</h2>
        <p>Cool product with great features.</p>
        <button id="btn">Buy Now</button>
      </div>

      <div class="card">
        <div class="badge">Sale</div>
        <h2>Product 2</h2>
        <p>On discount today only!</p>
        <button id="btn">Buy Now</button>
      </div>

      <div class="card">
        <h2>Product 3</h2>
        <p>Best seller of the month.</p>
        <button id="btn">Buy Now</button>
      </div>
    </div>
  </body>
</html>
