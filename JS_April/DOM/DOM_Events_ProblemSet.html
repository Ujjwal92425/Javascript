<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- âœ… 1. Button Click Counter
ðŸ‘‰ Task: Ek button banayein, aur har click pe ek counter update ho.
ðŸŽ¯ Requirement:
â€¢	Button ka label: â€œClick Meâ€
â€¢	Niche ek paragraph dikhaye: â€œYou clicked 0 timesâ€
â€¢	Har click pe number badhe -->

    <button id="btn1">Increment Count</button><br /><br />

    <!-- âœ… 2. Live Text Preview
ðŸ‘‰ Task: Input field me jo likhoge, wo turant niche dikhna chahiye.
ðŸŽ¯ Requirement:
â€¢	Ek input[type="text"] ho
â€¢	Ek p tag ho jisme real-time me value show ho
â€¢	input event ka use kar -->

    <input type="text" id="prev" />
    <p id="realTime"></p>

    <!-- âœ… 3. Keydown Detector
ðŸ‘‰ Task: Jab koi key press ho, uska naam dikhana hai
ðŸŽ¯ Requirement:
â€¢	"You pressed: A" (example)
â€¢	keydown event ka use ho
â€¢	Body pe event lagao -->
    <p id="keyPress"></p>

    <script>
      //Q-1
      const one = document.getElementById("btn1");
      let count = 0;
      one.addEventListener("click", () => {
        count++;
        let p = document.createElement("p");
        p.innerText = `You clicked ${count} times`;
        document.body.appendChild(p);
      });

      //Q-2
      const inp = document.getElementById("prev");
      const text = document.getElementById("realTime");
      inp.addEventListener("input", (e) => {
        text.innerText = e.target.value;
      });

      //Q-3
      document.addEventListener("keydown", (e) => {
        let char = e.key;
        document.getElementById("keyPress").innerText = `You Pressed ${char}`;
      });
    </script>
  </body>
</html>
