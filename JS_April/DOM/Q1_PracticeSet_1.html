<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Box Creator</title>
  <style>
    .red {
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h6>
    âœ… Click the button to create red box using createElement + classList.add + appendChild
  </h6>

  <!-- Button to trigger -->
  <button onclick="create()">Click Me</button>

  <!-- This div will be parent of red boxes -->
  <div id="boxContainer"></div>

  <script>
    function create() {
      const parent = document.getElementById("boxContainer"); // ðŸ§± Parent container
      const newBox = document.createElement("div"); // ðŸ§± New div
      newBox.classList.add("red"); // ðŸŽ¨ Add red background
      parent.appendChild(newBox); // âž• Add to screen
    }
  </script>
</body>
</html>
