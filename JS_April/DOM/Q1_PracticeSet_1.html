<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">
      Create a button that adds a red box to the screen using createElement,
      classList.add, and appendChild.
    </h1>

    <button id="btn" > Click Me </button>

    <script>
        const r = document.getElementById("btn")
        r.classList.add("red")
    </script>
  </body>
</html>
