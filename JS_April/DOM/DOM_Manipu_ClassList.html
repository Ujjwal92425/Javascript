<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo + ClassList Example</title>
  <style>
    body {
      font-family: sans-serif;
      transition: 0.3s;
    }

    .dark {
      background-color: #111;
      color: white;
    }

    .error {
      border: 2px solid red;
    }

    .task {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid gray;
    }

    .delete {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body id="body">

  <h2>✅ Todo App + Dark Mode</h2>
  <input id="taskInput" type="text" placeholder="Enter task" />
  <button onclick="addTask()">Add Task</button>
  <button onclick="toggleDark()">🌙 Toggle Dark Mode</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      // If input is empty, show error style
      if (taskText === "") {
        input.classList.add("error");
        return;
      }

      // Remove error class if previously added
      input.classList.remove("error");

      // Create a new <li> element for the task
      const li = document.createElement("li");
      li.classList.add("task");  // add 'task' CSS class
      li.innerText = taskText;

      // Create delete button
      const del = document.createElement("span");
      del.innerText = "❌";
      del.classList.add("delete");

      // When ❌ clicked => remove the parent <li>
      del.addEventListener("click", function () {
        li.remove();
      });

      // Add delete button inside <li>
      li.appendChild(del);

      // Append the new task to task list
      document.getElementById("taskList").appendChild(li);

      // Clear input
      input.value = "";
    }

    function toggleDark() {
      const body = document.getElementById("body");

      // Toggle dark mode on/off
      body.classList.toggle("dark");

      // Check if dark mode is active
      if (body.classList.contains("dark")) {
        console.log("Dark Mode is ON");
      } else {
        console.log("Dark Mode is OFF");
      }
    }
  </script>
</body>
</html>
