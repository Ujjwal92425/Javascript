<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Parallax Effect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .parallax {
        position: relative;
        height: 500px;
        background: url('https://via.placeholder.com/1500x1000') no-repeat center center fixed;
        background-size: cover;
        transition: transform 0.2s ease-out;
      }

      .content {
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
      }

      .section {
        height: 500px;
        background-color: lightgray;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="parallax" id="parallax"></div>

    <div class="content">
      <h2>Welcome to Parallax Effect</h2>
      <p>Scroll to see the effect.</p>
    </div>

    <div class="section">Section 1</div>

    <div class="content">
      <h2>More Content</h2>
      <p>Scroll more to see the background move!</p>
    </div>

    <script>
      const parallax = document.getElementById("parallax");

      window.addEventListener("scroll", function () {
        const offset = window.pageYOffset;
        parallax.style.transform = `translateY(${offset * 0.5}px)`; // Move background slower than the scroll
      });
    </script>
  </body>
</html>
