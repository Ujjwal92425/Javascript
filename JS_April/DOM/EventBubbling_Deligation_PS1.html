  <body>

    <ul id="list">
      <li>Item 1</li>

      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <script>

      ul.addEventListener("click", function (e) {
        if (e.target.tagName === "LI") {

    </script> -->

    <div
      id="box"
      style="
        height: 100px;
        width: 300px;
        border: 2px solid;
        text-align: center;
        padding-top: 20px;
      "
    >
      <button id="btn1">Click</button>
    </div>

    <script>
      const box = document.getElementById("box");
      const btn = document.getElementById("btn1");

      box.addEventListener(
        "click",
        function (e) {
          console.log("Click Event Div");
        },
        { capture: true }
      );
      btn.addEventListener("click", function (e) {
        console.log("Click Event Button");
      });

      //event sabse andar wale element (button) se start hota hai â†’ upar ke parent (div) tak propagate karta hai. ðŸŽˆ

      //Pehle div ka event fire hoga (kyunki tumne {capture: true} diya hai)
      //Fir button ka event fire hoga (normal bubbling phase me).
    </script>
  </body>
