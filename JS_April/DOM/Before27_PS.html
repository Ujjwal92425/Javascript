      #loader {
        width: 50px;

        border: 5px solid #ccc;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 150px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    <!-- ðŸ§© Q5: Page Loader Spinner + Button Activation
    Task:
    â€¢	Ek loader spinner dikhao jab tak page poora load nahi hota.
    â€¢	Jaise hi page load ho jaye (load event), loader gayab ho jaye aur ek button active (enabled) ho jaye (jo pehle disabled tha).
    ðŸŽ¯ Covers: page load event, CSS manipulation, DOMContentLoaded/load event difference. -->

    <!-- Loader -->
    <div id="loader"></div>

    <!-- Content -->
    <div id="content">
      <button id="myBtn" disabled>Click Me!</button>
    </div>

    <script>
      const spin = document.getElementById("loader");
      const content = document.getElementById("content");
      const btn = document.getElementById("myBtn");
      document.addEventListener("DOMContentLoaded", () => {
        btn.disabled = false;
      });
      window.addEventListener("load", () => {
        console.log("Full Page Loaded!");
        // ðŸ›‘ Yeh line normal me hata dena, abhi test ke liye delay:
        setTimeout(() => {
          spin.style.display = "none";
          content.style.display = "block";
        }, 2000);
      });
    </script>
