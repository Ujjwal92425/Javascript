<!-- 3Ô∏è‚É£ POST Request: Fake Create Post
API: https://jsonplaceholder.typicode.com/posts
üß† Task: title + body ka object POST karo, console me response dikhao.

 Output:
 { id: 101, title: "...", body: "...", userId: 1 } -->


 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>POST Request Example</title>
  </head>
  <body>
    <script>
      async function fakePost() {
        try {
          const res = await fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              title: "Bhai ka Title",
              body: "Yeh body content hai",
              userId: 1,
            }),
          });

          const data = await res.json();
          console.log("‚úÖ Response from server:", data);
        } catch (error) {
          console.error("‚ùå Can't post to API:", error);
        }
      }

      fakePost();
    </script>
  </body>
</html>
