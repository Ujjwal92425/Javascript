<!-- 5️⃣ GET Request with User Input: GitHub Username
API: https://api.github.com/users/USERNAME
🧠 Task: User input le, GitHub username ke data fetch karo (name, followers, public_repos)

 Output: 
 Name: Arjun Kumar
 Followers: 52
 Public Repos: 34
<!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function getGithubUserName(username) {
        try {
          const res = await fetch(`https://api.github.com/users/${username}`, {
            headers: {
              Accept: "application/json",
            },
          });
          const data = await res.json();
          console.log(data)
        } catch {
          console.log("Can't fetch API");
        }
      }
      getGithubUserName("Ujjwal92425")
    </script>
  </body>
</html>
